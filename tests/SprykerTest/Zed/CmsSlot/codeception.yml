namespace: SprykerTest\Zed\CmsSlot
paths:
    tests: .
    data: ../../../_data
    support: _support
    log: ../../../_output
coverage:
    enabled: true
    remote: false
    whitelist:
        include:
            - '../../../../src/*'
suites:
    Business:
        path: Business
        class_name: CmsSlotBusinessTester
        modules:
            enabled:
                - \SprykerTest\Shared\Testify\Helper\Environment
                - \SprykerTest\Shared\Testify\Helper\LocatorHelper
                - \SprykerTest\Zed\CmsSlot\Helper\CmsSlotHelper
                - \SprykerTest\Shared\Propel\Helper\TransactionHelper
